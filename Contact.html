<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Gogoi - Web developer , Programmer , Problem solving enthusiast </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="contactform">
                <h1>Contact Me</h1>
                <div class="row">
                    <div class="content">
                        <div class="info">
                            <h3> <i class="fas fa-envelope"></i> Adityagogoi706@gmail.com</h3>
                            <h3> <i class="fas fa-map-marker-alt"></i> sivasagar, india - 785640. </h3>
                        </div>

                    </div>
                    <form action="/" method="post">
                        <div class="mb-3">
                            <label for="clientname" name="name" class="form-label">Name</label>
                            <input type="Name" name="name" placeholder="Name" class="form-control" id="clientname" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="clientemail"  class="form-label">Email address</label>
                            <input type="email" name="email" placeholder="Email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email & phone No with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Phone No</label>
                            <input type="PhoneNo" name="phone" placeholder="Phone Number" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-3">
                            <label for="clientproject" name="project" class="form-label">Project</label>
                            <input type="Project" name="project" placeholder="Project Details"class="form-control" id="clientproject">
                        </div>
                        <div class="mb-3">
                            <label for="clientmessage" class="form-label">Message</label>
                            <input type="Message" name="msg" placeholder="Message" class="form-control" id="clientmessage">
                        </div>
                        <button class="btn btn-sm" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
